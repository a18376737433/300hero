name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: 安装Node.js
        uses: actions/setup-node@v2-beta
      - name: 安装yarn
        run:  npm i -g yarn
      - name: 安装依赖 # 使用yarn 安装依赖
        run: yarn
      - name: build vue and ele
        env: 
          GITHUB_TOKEN: ${{secrets.BUILD_TOKEN}}
        run: yarn build
      - name: cleanup artifacts
        run: |
          npx rimraf "dist/!(*.exe|*.yml)"
      - name: upload dist
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
